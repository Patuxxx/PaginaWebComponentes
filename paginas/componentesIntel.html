<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>INTEL</title>
  <link rel="stylesheet" href="css/styleintel.css">
  <!-- link de iconos -->
  <link rel="stylesheet" type="text/css" href="/style-ico.css">
  <!-- jv -->
  <script src="/js/appin.js" async></script>
</head>
<body>
  <header>
  </header>
  <section class="contenedor">
    <div class="contenedor-productos">
      <div class="productos">
        <span class="titulo-producto">Intel x1</span>
        <img class="imag-producto" src="img/intel/1.jpg" alt="imagen-pro"></a>
        <span class="precio-producto">$50.000</span>
        <button class="boton-producto">agregar al carro</button>
      </div>
      <div class="productos">
        <span class="titulo-producto">Intel c1</span>
        <img class="imag-producto" src="img/intel/intel2.jpg" alt="imagen-pro"></a>
        <span class="precio-producto">$30.000</span>
        <button class="boton-producto">agregar al carro</button>
      </div>
      <div class="productos">
        <span class="titulo-producto">Intel v</span>
        <img class="imag-producto" src="img/intel/intel3.jpg" alt="imagen-pro"></a>
        <span class="precio-producto">$35.000</span>
        <button class="boton-producto">agregar al carro</button>
      </div>
      <div class="productos">
        <span class="titulo-producto">Intel xe</span>
        <img class="imag-producto" src="img/intel/intel4.jpg" alt="imagen-pro"></a>
        <span class="precio-producto">$55.000</span>
        <button class="boton-producto">agregar al carro</button>
      </div>
      <div class="productos">
        <span class="titulo-producto">Intel xg</span>
        <img class="imag-producto" src="img/intel/intel5.jpg" alt="imagen-pro"></a>
        <span class="precio-producto">$25.000</span>
        <button class="boton-producto">agregar al carro</button>
      </div>
      <div class="productos">
        <span class="titulo-producto">Intel 01</span>
        <img class="imag-producto" src="img/intel/intel6.jpg" alt="imagen-pro"></a>
        <span class="precio-producto">$800.000</span>
        <button class="boton-producto">agregar al carro</button>
      </div>
      <div class="productos">
        <span class="titulo-producto">Intel xx</span>
        <img class="imag-producto" src="img/intel/intel3.jpg" alt="imagen-pro"></a>
        <span class="precio-producto">$65.000</span>
        <button class="boton-producto">agregar al carro</button>
      </div>
      <div class="productos">
        <span class="titulo-producto">Intel xl</span>
        <img class="imag-producto" src="img/intel/intel3.jpg" alt="imagen-pro"></a>
        <span class="precio-producto">$75.000</span>
        <button class="boton-producto">agregar al carro</button>
      </div>
    </div>
    <!-- carro de compras -->
    <div class="carrito">
      <div class="header-carrito">
        <h2>Tu carrito</h2>
      </div>
      <div class="carrito-producto">
        <div class="carrito-pro">
          <img src="img/intel/1.jpg" alt="" width="70px"></a>
          <div class="carrito-pro-detalles">
            <span class="carrito-pro-titulo">Intel</span>
            <div class="selector-cantidad">
              <i class="icon icon-minus restar-cantidad"></i>
              <input type="text" value="1" class="carrito-producto-cantidad" disabled>
              <i class="icon icon-plus sumar-cantidad"></i>
            </div>
            <span class="carrito-producto-precio">$50.000</span>
          </div>
          <span class="btn-eliminar">
            <i class="icon icon-bin2"></i>
          </span>  
        </div>
        <div class="carrito-pro">
          <img src="img/intel/intel2.jpg" alt="" width="70px"></a>
          <div class="carrito-pro-detalles">
            <span class="carrito-pro-titulo">Intel z</span>
            <div class="selector-cantidad">
              <i class="icon icon-minus restar-cantidad"></i>
              <input type="text" value="2" class="carrito-producto-cantidad" disabled>
              <i class="icon icon-plus sumar-cantidad"></i>
            </div>
            <span class="carrito-producto-precio">$30.000</span>
          </div>
          <span class="btn-eliminar">
            <i class="icon icon-bin2"></i>
          </span>  
        </div>
      </div>

      <div class="carrito-total">
        <div class="fila">
          <strong>Tu total</strong>
          <span class="carrito-precio-total">
            $
          </span>
            
        </div>
        <button class="btn-pagar">Pagar <i class="icon icon-cart"></i></button>
      </div>
    </div>
    
  </section>

</body>
</html>
