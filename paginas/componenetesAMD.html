<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AMD</title>
  <link rel="stylesheet" href="css/styleAmd.css">
  <!-- link de iconos -->
  <link rel="stylesheet" type="text/css" href="/style-ico.css">
  <!-- jv -->
  <script src="/js/app.js" async></script>
</head>
<body>
  <header>
    <h1>AMD</h1>
  </header>
  <section class="contenedor">
    <div class="contenedor-productos">
      <div class="productos">
        <span class="titulo-producto">Ryzen 7</span>
        <img class="imag-producto" src="img/amd/amd1.jpg" alt="imagen-pro"></a>
        <span class="precio-producto">$50.000</span>
        <button class="boton-producto">agregar al carro</button>
      </div>
      <div class="productos">
        <span class="titulo-producto">AMD</span>
        <img class="imag-producto" src="img/amd/amd2.jpg" alt="imagen-pro"></a>
        <span class="precio-producto">$30.000</span>
        <button class="boton-producto">agregar al carro</button>
      </div>
      <div class="productos">
        <span class="titulo-producto">FX</span>
        <img class="imag-producto" src="img/amd/amd3.jpg" alt="imagen-pro"></a>
        <span class="precio-producto">$35.000</span>
        <button class="boton-producto">agregar al carro</button>
      </div>
      <div class="productos">
        <span class="titulo-producto">Ryzen xe</span>
        <img class="imag-producto" src="img/amd/amd4.jpg" alt="imagen-pro"></a>
        <span class="precio-producto">$55.000</span>
        <button class="boton-producto">agregar al carro</button>
      </div>
      <div class="productos">
        <span class="titulo-producto">Ryzen xg</span>
        <img class="imag-producto" src="img/amd/amd5.jpg" alt="imagen-pro"></a>
        <span class="precio-producto">$25.000</span>
        <button class="boton-producto">agregar al carro</button>
      </div>
      <div class="productos">
        <span class="titulo-producto">Ryzen 9</span>
        <img class="imag-producto" src="img/amd/amd6.jpg" alt="imagen-pro"></a>
        <span class="precio-producto">$800.000</span>
        <button class="boton-producto">agregar al carro</button>
      </div>
      <div class="productos">
        <span class="titulo-producto">Ryzen xx</span>
        <img class="imag-producto" src="img/amd/amd4.jpg" alt="imagen-pro"></a>
        <span class="precio-producto">$65.000</span>
        <button class="boton-producto">agregar al carro</button>
      </div>
      <div class="productos">
        <span class="titulo-producto">Ryzen xl</span>
        <img class="imag-producto" src="img/amd/amd4.jpg" alt="imagen-pro"></a>
        <span class="precio-producto">$75.000</span>
        <button class="boton-producto">agregar al carro</button>
      </div>
    </div>
    <!-- carro de compras -->
    <div class="carrito">
      <div class="header-carrito">
        <h2>Tu carrito</h2>
      </div>
      <div class="carrito-producto">
        <div class="carrito-pro">
          <img src="img/amd/amd1.jpg" alt="" width="70px"></a>
          <div class="carrito-pro-detalles">
            <span class="carrito-pro-titulo">Ryzen</span>
            <div class="selector-cantidad">
              <i class="icon icon-minus restar-cantidad"></i>
              <input type="text" value="1" class="carrito-producto-cantidad" disabled>
              <i class="icon icon-plus sumar-cantidad"></i>
            </div>
            <span class="carrito-producto-precio">$50.000</span>
          </div>
          <span class="btn-eliminar">
            <i class="icon icon-bin2"></i>
          </span>  
        </div>
        <div class="carrito-pro">
          <img src="img/amd/amd2.jpg" alt="" width="70px"></a>
          <div class="carrito-pro-detalles">
            <span class="carrito-pro-titulo">AMD X</span>
            <div class="selector-cantidad">
              <i class="icon icon-minus restar-cantidad"></i>
              <input type="text" value="2" class="carrito-producto-cantidad" disabled>
              <i class="icon icon-plus sumar-cantidad"></i>
            </div>
            <span class="carrito-producto-precio">$30.000</span>
          </div>
          <span class="btn-eliminar">
            <i class="icon icon-bin2"></i>
          </span>  
        </div>
      </div>

      <div class="carrito-total">
        <div class="fila">
          <strong>Tu total</strong>
          <span class="carrito-precio-total">
            $
          </span>
            
        </div>
        <button class="btn-pagar">Pagar <i class="icon icon-cart"></i></button>
      </div>
    </div>
    
  </section>

</body>
</html>
